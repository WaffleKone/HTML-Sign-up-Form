<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Time!</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav>
        Enter the Contest for the Vacation of a Lifetime
    </nav>
    <main>
        <h2>Vacation Contest Sign-Up Form</h2>
        <form method="GET" action="results.html"> 
            <div>
                <label for="firstname">Your First Name</label>
                <span class="required-field">*
                    <input type="text" id="firstname" name="firstname" required minlength="2" maxlength="35">
                </span>
                
                <label for="lastname">Your Last Name</label>
                <span class="required-field">*
                    <input type="text" id="lastname" name="lastname" required minlength="2" maxlength="35">
                </span> 
            </div>
        <fieldset>
            <legend>Your Contact Info</legend>
            <label for="email">Email</label>
            <input type="text" id="email" name="email">

            <label for="address">Address</label>
            <input type="text" id="address" name="address">

            <label for="city">City</label>
            <input type="text" id="city" name="city">

            <label for="state">State</label>
            <select name="state">
                <option value="AK">Alaska</option>
                <option value="VA">Virginia</option>
                <option value="MN">Minnesota</option>

            </select>

            <label for="zip">Zipcode</label>
            <input type="text" id="zip" name="zip">

        </fieldset>

        <fieldset>
            <legend>Your Preferences</legend>
            <h3>Choose your location. Now.</h3>
            <div>
                <input type="radio" id="aruba" name="location" value="Aruba" checked>
                <label for="aruba">Aruba</label>
            </div>
            <div>
                <input type="radio" id="japan" name="location" value="Japan">
                <label for="japan">Japan</label>
            </div>
            <div>
                <input type="radio" id="reykjavik" name="location" value="Reykjavik">
                <label for="reykjavik">Reykjavik</label>
            </div>
            <div>
                <input type="radio" id="new-zealand" name="location" value="new-zealand">
                <label for="new-zealand">New Zealand</label>
            </div>
            <div>
                <label for="color">Favorite Color</label>
                <input type="color" id="color" name="color" value="color">

            </div>
            <div>
                <h3>Extras and Add-Ons</h3>
                <label for="Sauna">Sauna</label>
                <input type="checkbox" id="sauna" name="extras" value="sauna">
                <label for="hotTub">Hot Tub</label>
                <input type="checkbox" id="hotTub" name="extras" value="hotTub">
            </div>
        </fieldset>
            
        <input type="submit" id="sub" name="submit" value="Enter The Contest!">
        </form>
    </main>
    <footer>
        <h2>Resource Attributions</h2>
        <p>All images provided for free use via <a href="https://unsplash.com/">Unsplash.com</a> whose generous <a href="https://unsplash.com/license">license details can be found here</a>.</p>
    </footer>
</body>
</html>
